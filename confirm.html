<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Confirm</title>
  </head>
  <body>
    <section>
      <div class="confirm">
        <div class="confirm-course">
          <h1>Course</h1>

          <div class="course-card">
            <div class="course-img">
              <img
                src="image/course/course-image4.svg"
                alt="course-image4"
                class="rounded"
              />
            </div>
            <div class="course-desc">
              <div class="course-title">
                <span>Cut Hair</span>
              </div>
              <div class="course-text">
                <span
                  >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Explicabo consequuntur necessitatibus quas accusamus facere
                  cupiditate.</span
                >
              </div>
            </div>
          </div>
        </div>

        <div class="confirm-barber-date">
          <h1>Barber</h1>
          <div class="confirm-cards">
            <div class="barber-confirm">
              <div class="course-img">
                <img
                  src="image/barber/hairdresser-4.svg"
                  alt=""
                  class="rounded"
                />
              </div>
              <span>John Doe</span>
            </div>

            <div class="confirm-card">
              <div class="confirm-date">
                <span>28 Nov 2021 - Wed 14:00</span>
              </div>
            </div>
          </div>
        </div>
        <button class="confirm-button">Confirm</button>
      </div>
    </section>
  </body>
</html>
